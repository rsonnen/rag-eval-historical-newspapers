name: "Women's Suffrage Newspapers (1910-1920)"

corpus_context: >
  150 digitized newspaper pages covering the women's suffrage movement and
  lead-up to the 19th Amendment (1910-1920). From the Library of Congress
  Chronicling America collection. Pages contain reporting on suffrage rallies,
  political debates, state referendums, and the constitutional amendment
  process. Documents reflect period attitudes toward women's voting rights.
  Variable OCR quality. Source: Library of Congress NDNP.

scenarios:
  historical_research:
    name: "Historical Research"
    description: >
      You are creating questions for historians researching the women's suffrage
      movement. Questions should test understanding of how newspapers covered
      the campaign, what arguments were presented for and against, how different
      regions responded, and how the 19th Amendment passed. Focus on primary
      source perspectives.

  document_retrieval:
    name: "Document Retrieval"
    description: >
      You are creating questions to test retrieval of specific suffrage-era
      content. Questions should target rally reports, political speeches, vote
      counts, suffragist names, or specific events as reported. Account for
      OCR errors in the extracted text.

  rag_eval:
    name: "RAG System Evaluation"
    description: >
      You are testing whether a retrieval system read these suffrage-era
      newspapers. Questions must have specific, verifiable answers - dates,
      names, locations, or quoted statements that require the actual text.
